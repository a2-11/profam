<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm API Example</title>
    <style>
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Last.fm API Example</h1>
    <form id="artistForm">
        <label for="artistInput">Enter Artist Name:</label>
        <input type="text" id="artistInput" name="artistInput" required>
        <button type="submit">Fetch Artist Info</button>
    </form>

    <div class="output" id="artistInfo"></div>
    <div class="output" id="artistTopAlbums"></div>
    <div class="output" id="similarArtists"></div>
    <div class="output" id="topTracks"></div>
    <script src="src/main.js"></script>
</body>
</html>
